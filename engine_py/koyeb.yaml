name: president-game-backend
service:
  name: president-backend
  type: web
  ports:
    - port: 8000
      protocol: http
  routes:
    - path: /
      protocol: http
  env:
    - name: HOST
      value: 0.0.0.0
    - name: PORT
      value: 8000
    - name: PYTHONPATH
      value: /app/src
  docker:
    image: president-engine:latest
    dockerfile_path: ./Dockerfile
  healthcheck:
    path: /health
    port: 8000
    initial_delay_seconds: 10
    interval_seconds: 30
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 3 